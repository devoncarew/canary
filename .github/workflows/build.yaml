name: canary

on: [push, pull_request]

jobs:
  build:
    name: "${{ matrix.bot }} ${{ matrix.dart-version }}"
    # We want to run on external PRs but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        bot:
          - analyzer
          - webdev
        dart-version:
          - stable/release/2.8.4
          - stable/release/2.9.3
          - dev/release/latest
          - beta/release/latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dart
        env:
          DART_VERSION: ${{ matrix.dart-version }}
        run: |
          ./.github/install-dart.sh
          echo "::add-path::`pwd`/dart-sdk/bin"
          echo "::add-path::$HOME/.pub-cache/bin"

      - name: Test ${{ matrix.bot }}
        working-directory: ${{ matrix.bot }}
        run: ./test.sh
